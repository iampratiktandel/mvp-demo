<div class="container">
  <h2 class="text-center">Student List</h2>
  <div>
    <button class="my-1 btn btn-primary" routerLink="add">Add</button>
    <button class="my-1 btn btn-secondary mx-3" routerLink="../">Back</button>

  </div>
  <table class="table table-striped border border-secondary">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let studentListItem of studentList" appHighlight>
        <td>{{studentListItem.id}}</td>
        <td>{{studentListItem.name | initials}}</td>
        <td>{{studentListItem.age}}</td>
        <td>
          <button (click)="deleteStudent(studentListItem.id)" class="btn btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
